# Render Blueprint - Automatic deployment configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: vault-app
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: vault-db
          property: connectionString
    autoDeploy: true
    healthCheckPath: /api/health

databases:
  - name: vault-db
    plan: free
    region: oregon
    databaseName: vault
